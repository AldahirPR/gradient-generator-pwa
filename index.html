<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generador de Degradados para CSS en tiempo real y hecho en Vue JS">
    <title>Gradient Generator</title>
    <!-- Meta data para PWA -->
    <!-- Modificar color de la barra de estado Android-->
    <meta name="theme-color" content="#f5f5dc"/>

    <!-- Optimizaciones de SEO -->
    <meta name="MobileOptimized" content="width"/>
    <meta name="HandheldFriendly" content="true"/>

    <!-- Modificar color de la barra de estado IOS -->
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <title>Contador App</title>

    <!-- Iconos -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="./img/favicon.png" />
    <link rel="apple-touch-startup-image" href="./img/favicon.png" />

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json" />

    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1><hr/>

        <form>
            <label for=""> Color 1: <input type="color" v-model="fcolor"></label>
            <label for=""> Color 2: <input type="color" v-model="scolor"></label>

            <br/>

            <p>HEX 1: {{fcolor}}</p>
        <p>HEX 2: {{scolor}}</p>

        <label>
            <input type="text" class="value-css" :value="setColor" style="text-align: center;"/>
        </label><br />
        <label>
            Right <input type="radio" value="1" v-model.number="orientation">
        </label>

        <label>
            Left <input type="radio" value="2" v-model.number="orientation">
        </label>

        <label>
            Top <input type="radio" value="3" v-model.number="orientation">
        </label>

        <label>
            Bottom <input type="radio" value="4" v-model.number="orientation">
        </label>
        </form><br/>
        <div class="area" :style="setColor"></div>
    </div>

    <script src="load.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
</body>
</html>
